  <!DOCTYPE html>
  <html lang="uk">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дія</title>
  <link rel="icon" href="Dia.png" type="image/x-icon">
  <style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #e4b9c0 0%, #b9c0e4 50%, #b9e4c0 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .document-container {
    width: 100%;
    max-width: 100%;
    height: 85vh;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .edocument {
    width: 90%;
    max-width: 430px;
    height: 80%;
    background-color: rgba(255, 255, 255, 0.3); 
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 36px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    cursor: pointer;
  }

  .document-header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
  }

  .document-content {
    padding: 0 20px;
  }

  .photo-info-container {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
  }

  .photo-container {
    width: 140px;
    height: 180px;
    background-color: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
    overflow: hidden;
    position: relative;
  }

  .photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .info-container {
    flex: 1;
  }

  .info-item {
    margin-bottom: 20px;
  }

  .info-label {
    font-size: 16px;
    margin-bottom: 4px;
  }

  .info-value {
    font-size: 18px;
    font-weight: bold;
  }

  .banner {
    width: 100vw;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(to right, #66d9e8, #a0e860);
    padding: 10px 0;
    text-align: center;
    margin: 20px 0;
    white-space: nowrap;
    overflow: hidden;
    transition: opacity 0.1s ease;
  }

  .banner-text {
    font-size: 16px;
    color: #000;
    font-weight: 500;
    display: inline-block;
    padding-right: 0;
    animation: scroll-text 30s linear infinite; 
  }

  @keyframes scroll-text {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(50%); }
  }

  .personal-info {
    padding: 20px;
    background-color: transparent;
    border-radius: 16px;
    margin-bottom: 40px;
  }

  .surname {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .name {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .patronymic {
    font-size: 28px;
    font-weight: bold;
  }

  .menu-dots {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  .pagination {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 16px;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .dot.active {
    background-color: #fff;
  }

  .dot.inactive {
    background-color: rgba(255, 255, 255, 0.5);
  }

  .navigation {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 84px;
    background-color: #000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    padding: 10px 0;
  }

  .nav-icon {
    font-size: 24px;
    margin-bottom: 6px;
  }

  .qr-view {
    display: flex;
    height: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #fff;
  }

  .qr-code-container {
    width: 80%;
    aspect-ratio: 1/1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

    height: 100%;

    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  .flip-container {
    perspective: 1000px;
    width: 100%;
    height: 100%;
  }

  .flipper {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .front, .back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
  }

  .back {
    transform: rotateY(180deg);
  }

  .flip-container.flipped .flipper {
    transform: rotateY(180deg);
  }

  .hidden {
    opacity: 0;
  }
  </style>

  <body>
    <div class="document-container">
      <div class="edocument">
        <div class="flip-container" id="flipContainer">
          <div class="flipper">
            <div class="front">
              <div class="document-header">
                  єДокумент
              </div>
              <div class="document-content">
                <div class="photo-info-container">
                  <div class="photo-container">
                    <img class="photo" src="nikita5.jpg" alt="Фото користувача">
                  </div>
                  <div class="info-container">
                    <div class="info-item">
                      <div class="info-label">Дата</div>
                      <div class="info-label">народження:</div>
                      <div class="info-value">22.04.2007</div>
                    </div>
                    <div class="info-item">
                      <div class="info-label">РНОКПП:</div>
                      <div class="info-value">З579246801</div>
                    </div>
                  </div>
                </div>
                
                <div class="banner" id="banner">
                  <div class="banner-text" id="bannerText">У лузі червона калина похилилася, а на ній молодий козак гарно зібрався, встане, браття, та за Україну гори зверне.</div>
                </div>
                
                <div class="personal-info">
                  <div class="surname">Мороз</div>
                  <div class="name">Нікіта</div>
                  <div class="patronymic">Сергійович</div>
                  <div class="menu-dots">•••</div>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="qr-view">
                <div class="qr-code-container">
                  <div class="qr-code"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="pagination">
        <div class="dot active"></div>
        <div class="dot inactive"></div>
        <div class="dot inactive"></div>
        <div class="dot inactive"></div>
        <div class="dot inactive"></div>
      </div>
    </div>
    
    <div class="navigation">
      <div class="nav-item">
        <div class="nav-icon">💬</div>
        <div>Стрічка</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">📋</div>
        <div>Документи</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">⚡</div>
        <div>Сервіси</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">👤</div>
        <div>Меню</div>
      </div>
      <div class="home-indicator"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const flipContainer = document.getElementById('flipContainer');
        const banner = document.getElementById('banner');
        const bannerText = document.getElementById('bannerText');

        const originalText = bannerText.textContent;
        bannerText.textContent = originalText.repeat(3); 
        flipContainer.addEventListener('click', function() {
          if (this.classList.contains('flipped')) {
            banner.style.opacity = 1;
          } else {
            banner.style.opacity = 0;
          }
          this.classList.toggle('flipped');
        });
      });
    </script>
